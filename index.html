<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula jQuery e Ajax</title>
    
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">

<body>
